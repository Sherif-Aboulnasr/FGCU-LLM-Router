<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGCU LLM Router</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>
    <!-- Gradient Spotlight -->
    <div class="spotlight" id="spotlight"></div>

    <div class="app-container">
        <!-- Ambient background -->
        <div class="ambient-bg">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Main content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <div class="logo-mark">
                        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="2" width="28" height="28" rx="6" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="10" cy="16" r="3" fill="currentColor"/>
                            <circle cx="22" cy="16" r="3" fill="currentColor"/>
                            <path d="M10 16h12" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <span class="logo-text">FGCU LLM Router</span>
                </div>
                <span class="built-by">Built by Sherif Aboulnasr</span>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </header>

            <!-- Hero section -->
            <section class="hero">
                <h1 class="title">
                    <span class="title-line">One interface. Many models.</span>
                </h1>
            </section>

            <!-- Prompt interface -->
            <section class="prompt-section">
                <div class="glass-card">
                    <!-- Model selector -->
                    <div class="model-selector">
                        <label class="selector-label">Model</label>
                        <div class="custom-select" id="modelSelect">
                            <button class="select-trigger" id="selectTrigger">
                                <div class="selected-model">
                                    <span class="model-icon">●</span>
                                    <span class="model-name">GPT-5.2</span>
                                </div>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </button>
                            <div class="select-dropdown" id="selectDropdown">
                                <div class="dropdown-section">
                                    <span class="section-label">OpenAI</span>
                                    <button class="option selected" data-value="gpt-5.2" data-icon="●">
                                        <span class="model-icon">●</span>
                                        <span class="model-name">GPT-5.2</span>
                                        <span class="model-badge">Latest</span>
                                    </button>
                                    <button class="option" data-value="gpt-5.1" data-icon="●">
                                        <span class="model-icon">●</span>
                                        <span class="model-name">GPT-5.1</span>
                                    </button>
                                    <button class="option" data-value="gpt-5" data-icon="●">
                                        <span class="model-icon">●</span>
                                        <span class="model-name">GPT-5</span>
                                    </button>
                                    <button class="option" data-value="gpt-4.1" data-icon="●">
                                        <span class="model-icon">●</span>
                                        <span class="model-name">GPT-4.1</span>
                                    </button>
                                    <button class="option" data-value="gpt-4o" data-icon="●">
                                        <span class="model-icon">●</span>
                                        <span class="model-name">GPT-4o</span>
                                    </button>
                                </div>
                                <div class="dropdown-section">
                                    <span class="section-label">Google</span>
                                    <button class="option" data-value="gemini-2.5-flash" data-icon="▲">
                                        <span class="model-icon">▲</span>
                                        <span class="model-name">Gemini 2.5 Flash</span>
                                    </button>
                                </div>
                                <div class="dropdown-section">
                                    <span class="section-label">Meta</span>
                                    <button class="option" data-value="llama-4-maverick" data-icon="◆">
                                        <span class="model-icon">◆</span>
                                        <span class="model-name">Llama 4 Maverick</span>
                                    </button>
                                    <button class="option" data-value="llama-4-scout" data-icon="◆">
                                        <span class="model-icon">◆</span>
                                        <span class="model-name">Llama 4 Scout</span>
                                    </button>
                                    <button class="option" data-value="llama-3.3-70b" data-icon="◆">
                                        <span class="model-icon">◆</span>
                                        <span class="model-name">Llama 3.3 70B</span>
                                    </button>
                                </div>
                                <div class="dropdown-section">
                                    <span class="section-label">Alibaba</span>
                                    <button class="option" data-value="qwen3-32b" data-icon="■">
                                        <span class="model-icon">■</span>
                                        <span class="model-name">Qwen 3 32B</span>
                                    </button>
                                </div>
                                <div class="dropdown-section">
                                    <span class="section-label">Moonshot</span>
                                    <button class="option" data-value="kimi-k2" data-icon="★">
                                        <span class="model-icon">★</span>
                                        <span class="model-name">Kimi K2</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Prompt input -->
                    <div class="prompt-input-container">
                        <textarea
                            class="prompt-input"
                            id="promptInput"
                            placeholder="What would you like to explore?"
                            rows="4"
                        ></textarea>
                        <div class="input-footer">
                            <span class="char-count"><span id="charCount">0</span> characters</span>
                            <button class="execute-btn" id="executeBtn">
                                <span class="btn-text">Execute</span>
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                                <div class="btn-loader">
                                    <div class="loader-dot"></div>
                                    <div class="loader-dot"></div>
                                    <div class="loader-dot"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Response section -->
            <section class="response-section" id="responseSection">
                <div class="response-card">
                    <div class="response-header">
                        <div class="response-model">
                            <span class="model-icon" id="responseModelIcon">●</span>
                            <span class="model-name" id="responseModelName">GPT-5.2</span>
                        </div>
                        <div class="response-actions">
                            <button class="action-btn" id="copyBtn" title="Copy response">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <rect x="9" y="9" width="13" height="13" rx="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                            </button>
                            <button class="action-btn" id="clearBtn" title="Clear response">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M18 6L6 18M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="response-content" id="responseContent">
                        <div class="response-placeholder">
                            <div class="placeholder-icon">
                                <svg viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1">
                                    <circle cx="24" cy="24" r="20"/>
                                    <path d="M24 14v10l6 6"/>
                                </svg>
                            </div>
                            <p>Your response will appear here</p>
                        </div>
                        <div class="response-text" id="responseText"></div>
                        <span class="cursor" id="cursor"></span>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="app.js"></script>
</body>
</html>
